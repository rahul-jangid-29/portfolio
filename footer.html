<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Footer Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        footer {
            background-color: #f9f9f9; /* Light gray background */
            color: #333; /* Dark gray text for readability */
            padding: 20px 0;
            border-top: 1px solid #ddd; /* Subtle top border */
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
        }

        footer .social-icons a {
            color: #fca311; /* Golden accent for social icons */
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        footer .social-icons a:hover {
            color: #14213d; /* Navy hover effect */
            transform: scale(1.2);
        }

        footer hr {
            border: 0;
            height: 3px;
            background: #fd9f08; /* Subtle separator line */
            margin: 40px 0;
        }

        footer p {
            text-align: center;
            font-size: 0.9rem;
            color: #555; /* Medium gray for copyright text */
        }

    </style>
</head>

<body>
    <footer>
        <div class="container">
            <!-- Social Media Links -->
            <div class="social-icons">
                <a href="https://x.com/rahul_jangid_29?t=W8_ZVpC6atRGyWFe9_uW-g&s=09" aria-label="Twitter">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/rahul-jangid-2b9845212?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" aria-label="LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/raahul_2912/profilecard/?igsh=MTlyb3Y4MmwwdzQ3bg==" aria-label="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>

            <!-- Divider Line -->
            <hr>

            <!-- Copyright Text -->
            <p>&copy; 2024 Rahul Jangid. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
