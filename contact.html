<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        /* Contact Section Styling */
        section.container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5rem;
            color: #14213d;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #555;
        }

        ul.list-unstyled {
            font-size: 1rem;
            margin: 20px 0;
            list-style: none;
        }

        ul.list-unstyled li {
            margin-bottom: 10px;
            color: #555;
        }

        ul.list-unstyled li strong {
            color: #14213d;
        }

        /* Form Styling */
        form {
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #f3f3f3);
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1), -2px -2px 10px rgba(255, 255, 255, 0.6);
        }

        .form-label {
            font-weight: 600;
            color: #14213d;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #fca311;
            box-shadow: 0 0 5px rgba(252, 163, 17, 0.5);
            outline: none;
        }

        button.btn-primary {
            background-color: #fca311;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #e59819;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            p {
                font-size: 0.95rem;
            }

            form {
                padding: 15px;
            }
        }
    </style>

</head>


<body>
    <!-- header -->
    <div id="header-container"></div>

    <!-- main -->
    <section class="container my-5">
        <div class="row">
            <!-- Contact Details -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center">
                <h2>Contact Me</h2>
                <p class="pt-3 pb-4" style="width: 60%;">
                    Feel free to reach out to me for any inquiries, collaborations, or just to say hello!
                    You can use the form below to send me a message, and Iâ€™ll get back to you as soon as possible.
                </p>
                <ul class="list-unstyled">
                    <li><strong>Email:</strong> rahuljangid4380@gmail.com</li>
                    <li><strong>Phone:</strong> +91 7014138964</li>
                    <li><strong>Location:</strong> Noida, India</li>
                </ul>
            </div>
            <!-- Contact Form -->
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" aria-label="Name"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" aria-label="Email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"
                            aria-label="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>

    </section>

    <!-- footer -->
    <div id="footer-container"></div>

    <script>
        // Function to load the header
        document.addEventListener("DOMContentLoaded", function () {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });

    </script>
</body>

</html>
